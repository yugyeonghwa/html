<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#fg_01{
		background-color: tomato;
	}
</style>
</head>
<body>
<!--
  class는 여러개를 한번에 선택해서 사용하는 것이면
  id는 하나만 선택해서 사용하는 것
  <style>에서는 id를 #(샵) 으로 표현한다.
  <javascript> 에서는 document.getElementById("아이명") 사용
	** css, javascript, jQuery, ajax에서 id와 함께 모두 사용된다.
  -->
  <h2>한국 ICT 인재 개발원</h2>
  <h2 id="fg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
  <h2 id="fg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
</body>
</html>
