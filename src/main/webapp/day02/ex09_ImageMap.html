<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ImageMap</title>
</head>
<body>
<!-- 
	이미지 맵 : 하나의 이미지 안에 여러개의 a 링크를 설정하는 것
			 사각형(rect), 원형(circle)의 영역을 설정
 -->
 <a href="https://www.naver.com">
 	<img alt="작업화면" src="../Images/img04.jpg" usemap="#i_map">
 </a>
 <map name="i_map">
 	<!-- 영역설정 : 사각형(시작x,y, 끝x,y) -->
 	<area alt="" shape="rect" coords="30,40,275,345" href="https://google.com">
 	<!-- 영역설정 : 원형(원중심x,y, 반지름) -->
 	<area alt="" shape="circle" coords="335,295,43" href="http://daum.net">
 </map>
</body>
</html>
