<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : 테이블(표)</title>
<style type="text/css">
	table{width: 60%;}
	table,th,td {
		border: 1px solid gray;
		/*한줄 만들기*/
		border-collapse: collapse;
	}
	/*table 자체를 가운데 정렬 일단 너비가 있어야 됨*/
	table{margin: 0px auto;} /*상하 좌우*/
	
	/*글자 가운데 정렬*/
	td{text-align: center;}
	
	th,td{padding: 10px;}
</style>
</head>
<body>
<!-- 
	table 태그 안에서 사용하는 태그들
	thead 태그 : 테이블의 머리글, 생략가능
	tbody 태그 : 테이블의 본문
	tfoot 태그 : 테이블의 꼬리글, 생략가능
	
	tr 태그 : 행
	  th, td : tr(행) 안에 존재하는 하나의 컬럼
	  th태그(굵게, 가운데 정렬이 자동) 보통 제목에 사용된다.
	  td태그 일반 컬럼에 사용된다.
	  
	테이블 테두리를 지정하지 않으면 테이블 테두리는 나타나지 않는다.
	style로 너비와 테두리를 지정한다. 
	
	<table>
		<thead>
			<tr><th>내용</th><th>내용</th></tr>
		</thead>
		<tbody>
			<tr><td>내용</td><td>내용</td></tr>
		</tbody>
		<tfoot>
			<tr><td>내용</td><td>내용</td></tr>
		</tfoot>
	</table>
	
 -->
</body>
<table>
	<thead>
		<tr><th>용도</th><th>중량</th><th>개수</th><th>가격</th></tr>
	</thead>
	<tbody>
		<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
		<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
		<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
		<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
	</tbody>
</table>
<hr>

<table>
	<thead>
		<tr><th style="width: 25%">용도</th><th style="width: 25%">중량</th>
		<th style="width: 25%">개수</th><th style="width: 25%">가격</th></tr>
	</thead>
	<tbody>
		<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
		<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
		<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
		<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
	</tbody>
</table>
