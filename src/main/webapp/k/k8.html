<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let msg = prompt("태어난 연도를 입력하세요.(YYYY)");
	let year = new Date().getFullYear();
	let age = year - parseInt(msg)+1 ;
	
	document.write(year + "년 현재 <br>");
	document.write(msg + "년에 태어난 사람의 나이는 " + age + "세입니다.");
</script>
</body>
</html>
