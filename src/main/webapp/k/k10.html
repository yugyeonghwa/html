<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let ceoList= [
			{name : "Larry page", age : 23, ceo:true},
			{name : "Tim Cook", age : 40, ceo:false},
			{name : "Elon Musk", age : 55, ceo:true}
		];
		
		// 콘솔창에 이름들만 출력하기(map 사용)
		let result = ceoList.map(function(ceo) {
			return ceo.name;
		});
		console.log(result);
	
		// 콘솔창에 나이가 40이 이상인 사람들만 출력(filter 사용)
		console.log(ceoList.filter((ceo)=> ceo.age >= 40));
		
	</script>
</body>
</html>
