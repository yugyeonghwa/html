<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	SVG : W3C 에서 권고하는 그래픽 처리
		  xml 기반으로 만든다. (태그를 사용해서 그래픽을 만든다.)
 -->
<!-- 원 : circle 중심좌표, 반지름 -->
<svg style="width: 100; height: 100; border: 2px solid red">
	<circle cx="50" cy="50" r="46" stroke="green" stroke-width="3" fill="yellow">
</svg>
<!-- 사각형 rect -->
<svg style="width: 400; height: 100; border: 2px solid red">
	<rect style="width: 200; height: 80; fill: tomato">
</svg>

<!-- 사각형 => 둥근모서리 -->
<svg style="width: 100; height: 100;">
	<rect x="5" y="5" rx="5" ry="5" style=" width: 90; height: 90; stroke: blue; stroke-width: 4; fill: yellow">
</svg>

<svg style="width: 300; height: 200;">
	<ellipse cx="150" cy="100" rx="100" ry="100">
</svg>

</body>
</html>
