<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container {
		width: 530px;
		height :600px;
		border: 1px solid black;
		padding: 0px 30px 0px 30px;
	}
	
	ul {list-style-type: none;}
	li {margin: 10px;}
</style>
</head>
<body>
	<div id=container>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form action="#" method="post">
	<p><b>개인정보</b></p>
	<ul>
		<li>
			<label for="name">이름</label>
			<input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
		</li>
		<li>
			<label for="phone">연락처</label>
			<input type="text" id="phone" name="phone">
		</li>
	</ul>
	
	<p><b>지원 분야</b></p>
	<ul>
		<li>
			<label><input type="radio" value="an">웹 퍼블리싱</label>
		</li>
		<li>
			<label><input type="radio" value="pd">웹 애플리케이션 개발</label>
		</li>
		<li>
			<label><input type="radio" value="eng">개발 환경 개선</label>
		</li>
	</ul>
	
	<p><b>지원동기</b></p>
	<textarea id="memo" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
	
	
	<input type="submit" value="접수하기"> 
	<input type="reset" value="다시 쓰기">
	
	</form>
	</div>
</body>
</html>
