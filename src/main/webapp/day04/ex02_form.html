<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 600px;
		margin: 0px auto;
	}
	fieldset {padding: 15px;}
	legend {font-weight: bold; padding: 10px;}
	ul{list-style-type: none;}
	li{margin: 10px;}
	li label {width: 120px; float: left; text-align: left;}
</style>
</head>
<body>
	<form action="#" method="get">
		<!-- fieldset : form 테두리 -->
		<fieldset style="width: 500px">
			<legend style="font-weight: bold; font-size: 20px">로그인</legend>
			<label for="id">ID : <input type="text" id="id" name="id"></label>
			<label for="pw">PW : <input type="password" id="pw" name="pw"></label>
			<input type="submit" value="로그인">
		</fieldset>
	</form>

<div id="container">
	<form action="#" method="get">
		<h1>회원 가입을 환영합니다</h1>
		<fieldset style="width: 500px">
			<legend>사용자 정보</legend>
			<ul>
				<li>
				<label for="id2">아이디</label> 
				<input type="text" id="id2" name="id2" maxlength="10" placeholder="4자~10자 사이, 공백없이" required>
				</li>

				<li>
				<label for="email">이메일</label> 
				<input type="text" id="email" name="email" required>
				</li>

				<li>
				<label for="pw2">비밀번호</label> 
				<input type="password" id="pw2" name="pw2" placeholder="문자와 숫자, 특수 기호 포함" required>
				</li>

				<li>
				<label for="pw3">비밀번호 확인</label> 
				<input type="password" id="pw3" name="pw3" required>
				</li>
			</ul>
		</fieldset>
	
		<fieldset style="width: 500px">
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" id="mail_y" name="email" value="1"> <label for="mail_y">메일 수신</label>
			<input type="radio" id="mail_n" name="email" value="2" checked> <label for="mail_n">메일 수신 안 함</label>
		</fieldset>
		<input type="submit" value="가입하기"> 
		<input type="reset" value="취소">

	</form>
</div>
</body>
</html>
