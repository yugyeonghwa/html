<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- canvas 태그는 웹 페이지에서 그래픽을 그리는데 사용 -->
<!-- 자바스크립트를 이용해서 선, 원, 사각형, 그림, 글자를 표현 -->
<canvas id="myCanvas" width="600" height="400" style="border: 1px solid red"></canvas>
<script type="text/javascript">
	// 현재 문서에서 id가 myCanvas 인 element를 찾아서 변수 c에 저장하자.
	var c = document.getElementById("myCanvas");
	// 2차원 그래픽 처리 할거야
	var ctx = c.getContext("2d");
	// 그리기 시작
	ctx.beginPath();
	// 좌표가 10,10 인 곳으로 이동
	ctx.moveTo(10,10);
	ctx.lineTo(110,10);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(10,10);
	ctx.lineTo(10,110);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(110,10);
	ctx.lineTo(110,110);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(10,110);
	ctx.lineTo(110,110);
	ctx.stroke();
	

	ctx.beginPath();
	ctx.strokeStyle="#f00"
	ctx.moveTo(10,10);
	ctx.lineTo(110,110);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(110,10);
	ctx.lineTo(10,110);
	ctx.stroke();
	
	
	/* 사각형 (strokeRect(x,y,w,h), fillRect) */
	ctx.beginPath();
	ctx.strokeStyle="#f0f"
	ctx.strokeRect(120,10,100,100);
	
	ctx.beginPath();
	ctx.fillStyle="#f0f"
	ctx.fillRect(130,20,80,80);
	
	ctx.beginPath();
	ctx.fillStyle="skyblue"
	ctx.fillRect(140,30,60,60);
	
	/* 원 arc(중심자료 x, y, 반지름, 시작각도, 끝각도)*/
	/* 각도 : Math.PI * 2 (정원) */
	
	ctx.beginPath();
	ctx.strokeStyle="orange"
	ctx.arc(280, 60, 50, 0, Math.PI * 2);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.fillStyle="magenta"
	ctx.arc(280, 60, 40, 0, Math.PI * 2);
	ctx.fill();
	
	
	// strokeText(text, 시작위치) 글자의 밑이 기준열이다.
	ctx.beginPath();
	ctx.font="50px 궁서체";	
	ctx.strokeText("Hello World", 10, 210);
	
	ctx.beginPath();
	ctx.font="50px 궁서체";	
	ctx.fillText("Hello World", 10, 310);
	
</script>
</body>
</html>
